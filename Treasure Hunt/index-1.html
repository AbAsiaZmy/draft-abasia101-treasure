<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="stylesheet" href="styles-1.css"> <!-- 引用 styles-1.css 文件 -->
</head>
<body>

<h1>Treasure Hunt Game</h1>
<p>Find the hidden items on the image!</p>

<div class="game-container">
    <div class="hotspot antibody-hotspot" data-icon="antibody"></div>
    <div class="hotspot ticket-hotspot" data-icon="ticket"></div>
    <div class="hotspot bottle-hotspot" data-icon="bottle"></div>
    <div class="hotspot machine-hotspot" data-icon="machine"></div>
    <div class="hotspot notebook-hotspot" data-icon="notebook"></div>
    <div class="hotspot package-hotspot" data-icon="package"></div>
    <div class="hotspot pcr-hotspot" data-icon="pcr"></div>
</div>

<!-- 更新后的图标框，引用正确的图片文件 -->
<div id="icon-container">
    <div id="antibody-box" class="box">
        <img src="images/antibody.png" alt="Antibody Icon">
    </div>
    <div id="ticket-box" class="box">
        <img src="images/ticket.png" alt="Ticket Icon">
    </div>
    <div id="bottle-box" class="box">
        <img src="images/bottle.png" alt="Bottle Icon">
    </div>
    <div id="machine-box" class="box">
        <img src="images/machine.png" alt="Machine Icon">
    </div>
    <div id="notebook-box" class="box">
        <img src="images/notebook.png" alt="Notebook Icon">
    </div>
    <div id="package-box" class="box">
        <img src="images/package.png" alt="Package Icon">
    </div>
    <div id="pcr-box" class="box">
        <img src="images/pcr.png" alt="PCR Icon">
    </div>
</div>

<p id="message">Find all the hidden icons!</p>

<script src="script-1.js"></script> <!-- 引用 script-1.js 文件 -->
</body>
</html>
