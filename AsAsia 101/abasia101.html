<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abasia Quiz Game</title>
    <link rel="stylesheet" href="abasia101.css">
</head>
<body>

<div class="container">
    <h1>AbAsia 101 Quiz</h1>
    <div class="question-box">
        <div class="question"></div>
        <div class="options"></div>
    </div>
    <div class="btn-bar">
        <button id="previous" style="display: none;">Previous</button>
        <button id="submit">Submit</button>
    </div>
    <!-- 图片与进度条 -->
    <div class="progress-container">
        <img id="progressImage" src="images/img-1.png" alt="Progress Image" class="progress-image">
        <progress id="progressBar" max="11" value="1"></progress>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="abasia101.js"></script>
</body>
</html>
